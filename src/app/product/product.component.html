<div
  class="card mb-3"
  style="background-color: rgba(0, 0, 0, 0.61);

backdrop-filter: blur(1px);"
>
  <div class="row g-0 p-3">
    <div class="col-md-2">
      <img
        src="{{ product.img }}"
        class="img-fluid rounded-start"
        alt="..."
        width="200px"
      />
    </div>
    <div class="col-md-10">
      <div class="card-body text-white">
        <h5 class="card-title">
          <strong>{{ product.name }}</strong>
        </h5>
        <p class="card-text">
          {{ product.desc }}
        </p>
        <p class="card-text"></p>
        <p>
          {{
            product.price.toLocaleString('en-US', {
              style: 'currency',
              currency: 'USD'
            })
          }}
        </p>

        <!-- <button
          type="button"
          class="btn btn-secondary"
          style="background-color:darkblue;"
          (click)="addProductToCart(product)"
        >
          {{ product.btntext }}
        </button> -->

        <button
          type="button"
          class="btn btn-secondary"
          style="background-color:#2c3e50;"
          (click)="addProductToCart(product)"
          [routerLink]="[
            '/shopping-cart',
            product.name,
            product.price,
            product.desc,
            product.img
          ]"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
